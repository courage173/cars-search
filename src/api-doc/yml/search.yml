paths:
  /api/v1/search:
    get:
      tags:
        - Search
      summary: Api to Search Cars
      description: This api allows you to search for cars by supplying search criterias
      operationId: search
      parameters:
        - in: query
          name: make
          schema:
            type: string
          description: The car make
        - in: query
          name: model
          schema:
            type: string
          description: The car model
        - in: query
          name: minPrice
          schema:
            type: integer
          description: The minimum price criteria
        - in: query
          name: maxPrice
          schema:
            type: integer
          description: The maximum price criteria
        - in: query
          name: minYear
          schema:
            type: integer
          description: The minimum year criteria
        - in: query
          name: maxYear
          schema:
            type: integer
          description: The maximum year criteria
      responses:
        '200':
          description: Search result
          content:
            application/json:
              schema:
                $ref: '#/components/response/Search'
        '400':
          description: Bad request Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  response:
    Search:
      type: object
      properties:
        statusCode:
          type: integer
          example: 200
        message:
          type: string
          example: success
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              make:
                type: string
              model:
                type: string
              year:
                type: integer
              mileage:
                type: integer
              price:
                type: integer
          example:
            - id: 1
              make: Honda
              model: Civic
              year: 2012
              price: 16659
            - id: 2
              make: Toyota
              model: Camry
              year: 2014
              price: 75459
  schemas:
    Error:
      type: object
      properties:
        statusCode:
          type: int
          example: 400
        message:
          type: string
          example: error message
